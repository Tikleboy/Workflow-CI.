name: CI Pipeline Loan Prediction

on:
  push:
    branches: [ "main", "master" ]

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install dependencies
    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn

    # 4. Jalankan MLflow Project
    # Kita harus masuk (cd) ke folder 'MLProject' dulu baru jalankan mlflow run
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --no-conda
      env:
        # Mengambil secret dari Settings GitHub
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}